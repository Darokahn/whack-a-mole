<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <p>Time remaining: {{timer}}</p>
        <p>Moles: {{moleCount}}</p>
        <div id="grid" v-bind:style="gridStyle">
            <div class="cell" v-for="cell in (rowCount * colCount)">
                <div class="mole" v-show="molesContains(indexToXY(cell))" @click="removeMole(indexToXY(cell))"></div>
            </div>
        </div>
    </div>

</body>
    <script src="app.js"></script>
</html>
